<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        body {
            font: normal 20px Arial;
        }
    </style>
</head>

<body>
    <h1>Antes e depois</h1>
    <button onclick="bot1()">Antecessor e Sucessor</button>

    <script>
        function bot1() {
            const num = Number(prompt('Digite um número inteiro qualquer'))
            const ant = num - 1
            const dep = num + 1
            alert(`Antes de ${num}, temos o número ${ant}. \nDepois de ${num}, temos o número ${dep}.`)
        }
    </script>
</body>

</html>
