<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 01 JS</title>
    <style>
        body {
            font: normal 20px Arial;
        }

        button {
            margin: 5px;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Desafio das mensagens</h1>
    <button onclick="bot1()">Botão 1</button>
    <button onclick="bot2()">Botão 2</button>
    <button onclick="bot3()">Botão 3</button>
    <script>
        function bot1() {
            window.alert(`Você clicou no 1° botão!`)
        }
        function bot2() {
            window.alert(`Você clicou no 2° botão!`)
        }
        function bot3() {
            window.alert(`Você clicou no 3° botão!`)
        }
    </script>
</body>
</html>
