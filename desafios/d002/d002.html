<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Bem-vindos</title>
    <style>
        body {
            font: normal 20px Arial;
        }
        button {
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Boas-vindas</h1>
    <button onclick="bot()">Inicie o desafio</button>

    <script>
        function bot() {
            var nome = prompt('Qual é seu nome? ')
            var idade = prompt(`Olá, ${nome}! Quantos anos você tem?`)
            alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
        }
    </script>
</body>
</html>
